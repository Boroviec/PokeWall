<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>PokeWall – Kolekcja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .slab {
      background: #111;
      border-radius: 0.75rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.22);
      padding: 1.5rem;
      margin-bottom: 2rem;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card-slot {
      width: 120px;
      aspect-ratio: 3/4;
      position: relative;
      border-radius: 0.7rem;
      overflow: hidden;
      background: #232323;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: box-shadow .2s;
      margin-bottom: 0.5rem;
    }
    .card-slot:focus {
      outline: 2px solid #FFD700;
      z-index: 1;
    }
    .poke-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0; left: 0;
      border-radius: 0.7rem;
      border: 3px solid #111;
      transition: opacity 1.2s cubic-bezier(.23,.62,.47,1.27);
      background: #fff;
    }
    .poke-img.back { filter: grayscale(0.9) brightness(0.95); opacity: 1; }
    .poke-img.front { opacity: 0; }
    .card-slot[data-state="front"] .poke-img.front { opacity: 1; }
    .card-slot[data-state="front"] .poke-img.back { opacity: 0; }
    .card-name {
      color: #fff;
      text-align: center;
      margin-top: 2px;
      font-weight: 500;
      font-size: 1.1rem;
      text-shadow: 0 1px 4px #000c;
      letter-spacing: .03em;
    }
    body { background: #fff; }
  </style>
</head>
<body class="min-h-screen">
  <h1 class="text-4xl font-bold text-center text-gray-800 mb-6 mt-3">PokeWall</h1>
  <div id="wall" class="flex flex-col items-center"></div>
  <script>
    // Ustawienia
    const CARDS_PER_SLAB = 6;
    // Możesz wrzucić własny plik do /img/card-back.png i podmienić ścieżkę poniżej:
    const CARD_BACK = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png";

    fetch("pokedex.json")
      .then(res => res.json())
      .then(all => {
        // Zamieniamy wszystkie rodziny ewolucyjne na jedną płaską tablicę pokemonów:
        const pokemons = all.evolution_families.flatMap(f => f.chain);

        let wallDiv = document.getElementById("wall");
        wallDiv.innerHTML = "";
        for (let i=0; i<pokemons.length; i+=CARDS_PER_SLAB) {
          let slab = document.createElement("div");
          slab.className = "slab";
          pokemons.slice(i, i+CARDS_PER_SLAB).forEach(card => {
            const slot = document.createElement("div");
            slot.className = "card-slot";
            // --- Posiadana karta (demo: tylko Pikachu) ---
            if(card.name === "Pikachu") {
              slot.innerHTML = `<img src="${card.image}" alt="${card.name}" class="poke-img front" loading="lazy">`;
              slot.style.cursor = "pointer";
              slot.onclick = () => window.open(`https://www.pricecharting.com/search-products?q=${encodeURIComponent(card.name)}&type=prices`, "_blank");
            } else {
              // --- Brak karty ---
              slot.setAttribute("data-state", "back");
              slot.innerHTML = `
                <img class="poke-img back" src="${CARD_BACK}" alt="Pokémon back">
                <img class="poke-img front" src="${card.image}" alt="${card.name}">
              `;
              let flipTimer, revertTimer;
              slot.addEventListener("mouseenter", () => {
                flipTimer = setTimeout(()=>{
                  slot.setAttribute("data-state","front");
                }, 800);
                if(revertTimer) { clearTimeout(revertTimer); revertTimer = null; }
              });
              slot.addEventListener("mouseleave", () => {
                clearTimeout(flipTimer);
                revertTimer = setTimeout(()=>{
                  slot.setAttribute("data-state","back");
                }, 3000);
              });
            }
            const label = document.createElement("div");
            label.className = "card-name";
            label.textContent = card.name;
            let wrap = document.createElement("div");
            wrap.style.display = "flex";
            wrap.style.flexDirection = "column";
            wrap.style.alignItems = "center";
            wrap.appendChild(slot);
            wrap.appendChild(label);
            slab.appendChild(wrap);
          });
          wallDiv.appendChild(slab);
        }
      });
  </script>
</body>
</html>
