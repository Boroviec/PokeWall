<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>PokeWall – Twój Github</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-6">PokeWall</h1>
  <div id="counter" class="mb-4 text-xl font-semibold"></div>
  <div id="wall" class="grid grid-cols-2 md:grid-cols-6 gap-4"></div>
  <script>
    fetch('pokedex.json')
      .then(res => res.json())
      .then(cards => {
        const wall = document.getElementById('wall');
        const counter = document.getElementById('counter');
        counter.textContent = `Masz ${cards.length} kart${cards.length === 1 ? 'ę' : (cards.length < 5 ? 'y' : '')}!`;
        cards.forEach(card => {
          const cardDiv = document.createElement('div');
          cardDiv.className = "flex flex-col items-center bg-white rounded-lg shadow p-2";
          cardDiv.innerHTML = `
            <img src="${card.image}" alt="${card.name}" class="w-28 h-36 object-cover rounded-md border border-gray-300 mb-2" loading="lazy">
            <span class="font-semibold">${card.number}. ${card.name}</span>
          `;
          wall.appendChild(cardDiv);
        });
      });
  </script>
</body>
</html>
